        <div class="container-fluid inner-bg">
          <div class="inner-container">
            <div class="row p-3">
              <div class="col-12 col-md-6 p-3" id="demo">
                <img id="image"
                  class="w-100 h-100"
                  src="https://th.bing.com/th/id/OIP.tABeaYYI42iW4D99Zu6ewwHaFN?w=242&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                />
              </div>
              <div class="col-12 col-md-6 p-3">
                <h4>Please Register to Fadlun</h4>

                <form id="myForm" class="myForm">
                  <div class="d-flex flex-column flex-md-row gap-2 p-1">
                    <div class="col-md-6">
                      <label for="firstname"><b>First Name*</b></label>
                      <input id="firstName"
                        type="text"
                        placeholder="First Name"
                        name="firstname"
                        required
                      />
                      <p id="fnameErrorMsg" class="error-message"></p>
                    </div>
                    <div class="col-md-6">
                      <label for="lastname"><b>Last Name*</b></label>
                      <input id="lastName"
                        type="text"
                        placeholder="Last Name"
                        name="lastname"
                        required
                      />
                      <p id="lnameErrorMsg" class="error-message"></p>
                    </div>
                  </div>
                  <div class="gap-2">
                  <label for="email"><b>Email*</b></label>
                  <input id="email"

                    type="text"
                    placeholder="Enter Email"
                    name="email"
                    required
                  />
                  <p id="emailErrorMsg" class="error-message"></p>
                  </div>
                
                  <div class="gap-2">
                  <label for="phone"><b>Phone Number*</b></label><br />
                 
                  <select name="countries" id="countries">
                    
                  </select>
                  
                  <input type="text" id="phone" name="phone" placeholder="1234567890" required>
                  <p id="phoneErrorMsg" class="error-message"></p>
                </div>
                  
                  <div class="d-flex flex-column flex-md-row gap-2 p-1">
                    <div class="col-md-6">
                    <label for="dob"><b>Date of Birth*</b></label>
                    <input type="text"
                    placeholder="dd/mm/yyyy"
                    id="dob">
                    <p id="dobErrorMsg" class="error-message"></p>
                  </div>
                    <div class="col-md-6">
                    <label for="doj"><b>Date of Join*</b></label>
                    <input type="text"
                    placeholder="dd/mm/yyyy"
                    id="doj">
                    <p id="dojErrorMsg" class="error-message"></p>
                  </div>
                </div>


                  <label for="male"><b>Gender*</b></label><br />
                  <input type="radio" name="gender" value="male" id="male"><span class="span"> Male</span>
                  <input type="radio" name="gender" value="female" id="female"> <span class="span"> Female</span>
                  <input type="radio" name="gender" value="other" id="other"> <span class="span"> Other</span>	
                  <br />
                  <br/>

                  <div class="d-flex flex-column flex-md-row gap-2 p-1">
                    <div  class="col-md-6">
                      <label for="psw"><b>Password*</b></label>
                      <input id="password"
                        type="password"
                        placeholder="Enter Password"
                        name="psw"
                        required
                      />
                      <p id="passwordErrMsg" class="error-message"></p>
                    </div>
                    <div class="col-md-6">
                      <label for="cnfpwd"><b>Confirmed Password*</b></label>
                      <input id="confirmPassword"
                        type="password"
                        placeholder="Confirm Password"
                        name="cnfpwd"
                        required
                      />
                      <p id="confirmPasswordErrMsg" class="error-message"></p>
                    </div>
                  </div>
                 
                  <label for="country"><b>Country*</b></label><br />
                  <select name="country" id="country" class="selectVal">
                    <option value="" selected>SELECT</option>
                  </select>
                  
                  <br/><br/>
                  <label for="university"><b>University*</b></label><br />
                  <select name="university" id="university" >
                    <option value="" selected>SELECT</option>
                  </select>
                  <br/><br/>
               

                  <label>
                    <input
                      type="checkbox"
                      checked="checked"
                      name="remember"
                      style="margin-bottom: 15px"
                    />
                    I agree with Jabel's User Agreement and Privacy Policy
                  </label>

                  <button onclick="loadDoc()" type="submit" class="signupbtn btn btn-success w-100">
                    Sign Up
                  </button>
                  <div class="text-center mt-2">
                    
                    <p class="para">
                      Already have an Fadlun account?
                      <span class="text-success">Log In</span>
                    </p>
                    <p id="demo1"></p>
                    
                  </div>
