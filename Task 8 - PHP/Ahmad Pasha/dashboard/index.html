<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>


<body class="m-0 p-0">
  <div class="main_container mt-0 pt-0">
    <div class="container-fluid mt-0 pt-0">
      <div class="row mt-0 pt-0">
        
        <div class="left_section m-0 col-lg-2 p-0" id="navBg">
          <div class="d-none d-lg-block">
            <h1 class="text-white text-center mt-2">HRMS</h1>
            <hr class="text-white">
            <ul class="navbar-nav pb-4">
              <li class="menu_home"><a href="index.html"><i class="fa-solid fa-house"></i>&nbsp;Dashboard</a></li>
              <li><select class="form-select form-select-sm border-0" id="department">
                  <option value="" selected>Department</option>
                  <option value="1">Add Department</option>
                  <option value="2">Departments List</option>
                </select></li>

              <li><select class="form-select form-select-sm border-0" id="staf" aria-label="Large select example">
                  <option value="" selected>Employees</option>
                  <option value="1">Add Employee</option>
                  <option value="2">Employees List</option>
                </select></li>

              <li><select class="form-select form-select-sm border-0" id="salary" aria-label="Large select example">
                  <option value="" selected>Pay Roll</option>
                  <option value="1">Add Salary</option>
                  <option value="2">Pay Roll List</option>
                </select></li>
              <li><select class="form-select form-select-sm border-0" id="projects" aria-label="Large select example">
                  <option value="" selected>Projects</option>
                  <option value="1">Add Projects</option>
                  <option value="2">Assign Project</option>
                  <option value="3">View Project Details</option>
                </select></li>

              <li><select class="form-select form-select-sm border-0" id="attendence" aria-label="Large select example">
                  <option value="" selected>Attendence</option>
                  <option value="1">Add Attendence</option>
                  <option value="2">Attendence List</option>
                </select></li>
            </ul>
          </div>
          
        </div>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header" id="navBg">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body h-100" id="navBg">
              <ul class="navbar-nav">
                <li class="menu_home"><a href="index.html"><i class="fa-solid fa-house"></i>&nbsp;Dashboard</a></li>
                <li><select class="form-select form-select-sm border-0" id="department">
                    <option value="" selected>Department</option>
                    <option value="1">Add Department</option>
                    <option value="2">Departments List</option>
                  </select></li>
  
                <li><select class="form-select form-select-sm border-0" id="staf" aria-label="Large select example">
                    <option value="" selected>Employees</option>
                    <option value="1">Add Employee</option>
                    <option value="2">Employees List</option>
                  </select></li>
  
                <li><select class="form-select form-select-sm border-0" id="salary" aria-label="Large select example">
                    <option value="" selected>Pay Roll</option>
                    <option value="1">Add Salary</option>
                    <option value="2">Pay Roll List</option>
                  </select></li>
                <li><select class="form-select form-select-sm border-0" id="projects" aria-label="Large select example">
                    <option value="" selected>Projects</option>
                    <option value="1">Add Projects</option>
                    <option value="2">Assign Project</option>
                    <option value="3">View Project Details</option>
                  </select></li>
  
                <li><select class="form-select form-select-sm border-0" id="attendence" aria-label="Large select example">
                    <option value="" selected>Attendence</option>
                    <option value="1">Add Attendence</option>
                    <option value="2">Attendence List</option>
                  </select></li>>
              </ul>
            </div>
          </div>
        

        <div class="right_section flex-grow-1 m-0 p-0 col-10">
          <nav class="navbar align-items-center col-12">
            <div class="container-fluid align-items-center d-flex">
              <div class="d-flex gap-1 gap-lg-2 align-items-center">
                <button class="btn d-lg-none text-white" type="button" id="offcanvasToggleButton">
                  <i class="fa-solid fa-bars"></i>
                </button>
                <button class="navbar-toggler d-none d-lg-block text-white" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="flase"
                  aria-label="Toggle navigation">
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>

              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Welcome <span id="user"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><button type="button" class="btn btn-success"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Profile
                      </button></a></li>
                  <li><a class="dropdown-item" href="#"><a class="dropdown-item" href="#"><button id="logout"
                          class="btn btn-danger text-white fw-medium">Logout</button></a></a></li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="main-section p-3">
            <p class="fw-bold text-bg-danger p-2"><span class="ms-3">Dashboard Control Panel</span></p>
            <div class="d-flex row gap-3 m-3">
              <div class="card col-lg-3 col-12 p-5 text-white bg-warning">
                <h1 class="text-white fw-bold fs-3" id="departmentCount">Departments</h1>
              </div>
              <div class="card col-lg-3 col-12 p-5 text-white bg-success">
                <h1 class="text-white fw-bold fs-3" id="employeecount">Employees</h1>
              </div>
            </div>

            <div class="details_section">

            </div>

            <!-- user details -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body bg-dark text-white">
                    <p class="fw-medium">Name: <span id="empName"></span></p>
                    <hr>
                    <p>Mail: <span id="empMail"></span></p>
                    <hr>
                    <p>ID: <span id="empId"></span></p>
                    <hr>
                    <p>Phone: <span id="empPhone"></span></p>
                    <hr>
                    <p>Gender: <span id="empGender"></span></p>
                    <hr>
                    <p>Hire Date: <span id="empHire"></span></p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./../assets/js/dashboard/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
