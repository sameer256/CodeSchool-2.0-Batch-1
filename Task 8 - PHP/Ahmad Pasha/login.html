<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="d-flex" style="height: 100vh;">

    <div class="col-12"
        style="background-image: url(https://procurehr.in/wp-content/uploads/2021/04/HRMS-Software-Companies-scaled.jpeg); background-size: cover;">

        <div class="col-2 m-auto mt-5">
            <h5 class="fw-bold text-dark-emphasis fs-1">Login</h5>
            <hr class="fs-2">
            <form onsubmit="login(event)">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Jhon Doe">
                    <label for="username">Login Id</label>
                </div>
                <p id="usernameError" class="text-danger bg-white m-3"></p>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <p id="passwordError" class="text-danger bg-white m-3"></p>
                <button class="btn btn-primary col-12 col-md-6 mt-3">Login</button>
            </form>
        </div>
    </div>
    <!-- Form -->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/login.js"></script>

</html>
