    <div class="p-2 m-4">
      <h4 class="mt-4" style="color: #184564;">Create Employee</h4>
      <div class="p-3 mb-2 bg-opacity-10 border rounded d-none" id="serverMessage"></div>
      <hr class="text-secondary">
      <form onsubmit="validateForm()">
        <!-- First Name. -->
        <div class="row mb-3 mt-4">
          <label for="firstName" class="form-label col-md-2">First Name<span>*</span></label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="firstName" placeholder="First Name">
            <div id="firstNameFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <!-- Last Name. -->
        <div class="row mb-3">
          <label for="lastName" class="form-label col-md-2">Last Name<span>*</span></label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            <div id="lastNameFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <!-- Date of Join. -->
        <div class="row mb-3">
          <label for="dateOfJoin" class="form-label col-md-2">Date of Join<span>*</span></label>
          <div class="col-md-6">
            <input type="date" class="form-control" id="dateOfJoin" placeholder="Date of Join">
            <div id="dateOfJoinFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <!-- Date of Birth. -->
        <div class="row mb-3">
          <label for="dateOfBirth" class="form-label col-md-2">Date of Birth<span>*</span></label>
          <div class="col-md-6">
            <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth">
            <div id="dateOfBirthFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <!-- Gender -->
        <div class="row mb-3">
          <label for="gender" class="form-label col-md-2">Gender<span>*</span></label>
          <div class="col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="employeeGender" id="male" value="Male">
              <label class="form-check-label" for="male" style="font-weight: 400;">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="employeeGender" id="female" value="Female">
              <label class="form-check-label" for="female" style="font-weight: 400;">Female</label>
            </div>
            <div id="genderFeedback" class="invalid-feedback p-2"></div>
          </div>
        </div>
        <!-- Phone Number -->
        <div class="row mb-3">
          <label for="phoneNum" class="form-label col-md-2">Phone Number<span>*</span></label>
          <div class="col-md-6">
            <input type="number" class="form-control" id="phoneNum" placeholder="9998887777"
              style="appearance: none !important;">
            <div id="phoneNumFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <!-- Working Status -->
        <div class="row mb-3">
          <label for="workingStatus" class="form-label col-md-2">Working Status<span>*</span></label>
          <div class="col-md-6">
            <select class="form-select" id="workingStatus" style="appearance: none !important;">
              <option value="Select" selected disabled>Select</option>
            </select>
            <div id="workingStatusFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <!-- Designation -->
        <div class="row mb-3">
          <label for="designation" class="form-label col-md-2">Designation<span>*</span></label>
          <div class="col-md-6">
            <select class="form-select" id="designation" style="appearance: none !important;">
              <option value="Select" selected disabled>Select</option>
            </select>
            <div id="designationFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <!-- Location -->
        <div class="row mb-3">
          <label for="location" class="form-label col-md-2">Location<span>*</span></label>
          <div class="col-md-6">
            <select class="form-select" id="location" style="appearance: none !important;">
              <option value="Select" selected disabled>Select</option>
            </select>
            <div id="locationFeedback" class="invalid-feedback"></div>
          </div>
        </div>
        <hr class="my-4">
        <!-- Next Steps -->
        <div class="row">
          <div class="col-8">
            <button class="btn btn-primary float-end mb-4" type="submit">
              Create Employee
