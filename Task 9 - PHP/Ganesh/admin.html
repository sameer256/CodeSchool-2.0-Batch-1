<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/amazon-favicon.png" type="image/x-icon">
  <title>Amazon | IN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="bg-body-secondary">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid row">
      <!-- Navbar Brand -->
      <div class="col-2">
        <a class="navbar-brand text-white" href="./index.html">
          <img src="./assets/images/user-amazon-logo.png" width="120" height="50" alt="amazon-brand">
        </a>
      </div>
      <!-- Cart -->
      <div class="col-3">
        <div class="dropdown float-end">
            <a class="btn text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="userProfileView" aria-expanded="false">
                ADMIN
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="./index.html">List Products</a></li>
              <li><a class="dropdown-item" href="#" id="removeCredentials">Sign Out</a></li>
            </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Body -->
  <main class="form-signin col-11 col-md-5 m-auto my-5 bg-body-tertiary rounded p-4 px-5">
    <form  enctype="multipart/form-data" id="addProduct">
        <div class="d-flex justify-content-center">
            <img src="./assets/images/amazon-logo.png" alt="MyTODOapp" width="240" height="180" />
        </div>
        <h1 class="h3 mb-3 text-center fw-normal">Add Products</h1>
        <!-- Product Name -->
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Product Name">
            <div id="productNameFeedback" class="invalid-feedback"></div>
        </div>
        <!-- Product Image -->
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" name="image" id="productImage" >
            <div id="productImageFeedback" class="invalid-feedback"></div>
        </div>
        <!-- Price -->
        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice" placeholder="Enter Price" >
            <div id="productPriceFeedback" class="invalid-feedback"></div>
        </div>
        <!-- Discount -->
        <div class="mb-3">
            <label for="productDiscount" class="form-label">Discount</label>
            <input type="number" class="form-control" id="productDiscount" placeholder="Enter Discount" >
            <div id="productDiscountFeedback" class="invalid-feedback"></div>
        </div>
        <!-- Category -->
        <div class="mb-4">
            <label for="productCategory" class="form-label">Product Category</label>
            <select class="form-select" style="appearance: none !important;" id="productCategory">
                <option selected disabled>SELECT</option>
                <option value="1">Mobile</option>
                <option value="2">Tablet</option>
                <option value="3">Laptop</option>
            </select>
            <div id="productCategoryFeedback" class="invalid-feedback"></div>
        </div>
        <button class="btn w-100 py-2 credential-navigation-btn" type="submit">
            Add Product
        </button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
  crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/admin.js"></script>
</body>

</html>
