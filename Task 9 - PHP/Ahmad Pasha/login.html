<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #333545">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <div class="p-0 m-0 col-6">
            <img
              src="https://bookmyshow-clone-masaischool.netlify.app/bookmyshow-logo.png"
              class="col-6 p-0 m-0 h-25"
            />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <ul class="list-unstyled d-flex align-items-center gap-3">
            <li>
              <a class="text-decoration-none text-white fw-bold" href="#"
                >Login</a
              >
            </li>
            <li>
              <a
                class="text-decoration-none text-white fw-bold"
                href="./register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form -->
    <div class="col-12 col-md-5 border rounded-4 p-4 mx-auto mt-5 shadow-lg">
      <h5>Login</h5>
      <small class="text-secondary">Sign In to see your account</small>
      <hr />
      <form onsubmit="login(event)" class="text-center">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="ex:Jhon_764"
          />
          <label for="username">Username</label>
        </div>
        <p id="usernameError" class="text-danger"></p>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <p id="passwordError" class="text-danger"></p>
        <button class="delete_button col-12 col-md-6 mt-3 register">
          Login
        </button>
        <p id="userNotFoundErr" class="text-danger fw-bold mt-3"></p>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/dashboard/login.js"></script>
</html>
