<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #333545">
      <div class="container-fluid col-lg-8 p-0 m-auto">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarSupportedContent"
        >
          <div class="p-0">
            <img
              src="https://bookmyshow-clone-masaischool.netlify.app/bookmyshow-logo.png"
              class="col-4"
              style="height: 80px; width: 150px"
            />
          </div>

          <div>
            <button id="logout" class="delete_button">LogOut</button>
            <button onclick="ticketHistory()" class="historyBtn">
              History
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="col-lg-8 m-auto">
      <h1 class="fw-bold fs-2">Movies</h1>

      <div class="movies_container row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
