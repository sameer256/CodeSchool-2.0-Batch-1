<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="seatselection.css" />
  </head>

  <body>
    <div style="height: 300px">
      <img
        src="https://wallpapercave.com/wp/wp6608538.jpg"
        class="col-12 w-100 h-100"
      />
    </div>

    <p class="fst-italic fw-bold fs-2">
      PRICE: &#8377;<span class="price"></span>
    </p>
    <div class="col-6 m-auto fw-bold fs-4">
      <p class="text-danger" id="errMsg"></p>
    </div>

    <div class="seats col-8 col-lg-5 m-auto mt-1 row"></div>

    <!-- Button trigger modal -->
    <div class="text-center mt-2 mb-5">
      <button
        type="button"
        class="btn btn-primary book_button fw-bold"
        id="view"
        onclick="viewFun()"
        data-bs-target="#exampleModal"
      >
        Book Tickets
      </button>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Booking Details
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-dark text-white">
            <p class="fw-medium">&nbsp;Price:<span class="price"></span></p>
            <hr />
            <p class="fw-medium">
              No.Of Seats: <span class="no_of_seats"></span>
            </p>
            <hr />
            <p class="fw-medium">
              Seat Numbers: <span class="seat_numbers"></span>
            </p>
            <hr />
            <p class="fw-medium">
              Total Price: <span class="total_price"></span>
            </p>
            <div class="col-4 m-auto">
              <button onclick="bookNow()" class="book_button">
                Make Payment
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./../assets/js/dashboard/seatSelection.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
